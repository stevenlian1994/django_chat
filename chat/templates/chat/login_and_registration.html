<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* body{
            background-color:yellow;
        } */
        .container{
            vertical-align: top;
            display: inline-block;
            width:250px;
        }
    </style>
</head>
<body>
    <div class="registration container">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        <h2>Registration</h2>
        <form action="/register" id="register_form" method="POST">
            {% csrf_token %}
            <label for="">First Name</label>
            <input type="text" name="first_name"><br>
            <label for="">Last Name</label>
            <input type="text" name="last_name"><br>
            <label for="">Email</label>
            <input type="text" name="email" id="email_form"><br>
            <label for="">Password</label>
            <input type="text" name="password"><br>
            <label for="">Confirm PW</label>
            <input type="text" name="confirm_password"><br>
            <input type="submit" value="Register">
        </form>
    </div>

    <div class="login container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            {% csrf_token %}
            <label for="">Email</label>
            <input type="text" name="email_login"><br>
            <label for="">Password</label>
            <input type="text" name="password_login"><br>
            <input type="submit" value="Log In">
        </form>
    </div>
</body>

</html>
